<!DOCTYPE html>
<meta charset="utf-8">
<style>

  svg {
    font: 10px sans-serif;
  }

  .area {
    stroke: steelblue;
    fill: none;
    clip-path: url(#clip);
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .brush .extent {
    stroke: #fff;
    fill-opacity: .125;
    shape-rendering: crispEdges;
  }

  .button {
    stroke: orange;
    fill-opacity: .125;
  }

</style>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

    var margin = {top: 10, right: 10, bottom: 100, left: 40, buttons: 60},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;
    buttonheight = margin2.top + margin.top + 70

    var parseDate = d3.time.format("%x %H:%M").parse;

    var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

    var halfday = 43200000,
    day = 86400000,
    week = 604800000,
    year = 31560000000,
    threeyears = 94670000000;

    var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed)
    .on("brushend", brushed);
    var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { 
        d.date = parseDate(d['BLDG001.IntervalStart']);
        return x(d.date); 
      })
    .y0(height)
    .y1(function(d) { 
        d.kWH = +d['BLDG001.HVAC.2']
        return y(d.kWH); 
      });

    var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { 
        d.date = parseDate(d['BLDG001.IntervalStart']);
        return x2(d.date); 
      })
    .y0(height2)
    .y1(function(d) { 
        d.kWH = +d['BLDG001.HVAC.2']
        return y2(d.kWH); 
      });

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + 100);

    svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

    var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    var halfdaybutton = svg.append("g")
          .on("click", function(d) {setHalfDay();});


    halfdaybutton.append("rect")
    .attr("class", "button")
    .attr("height", 50)
    .attr("width", 100)
    .attr("rx", 5)
    .attr("ry", 5)
    .attr("transform", "translate(" + margin.buttons + "," + buttonheight + ")")

    halfdaybutton.append("text")
      .attr("x", margin.buttons + 5)
      .attr("y", buttonheight + 25)
      .attr("dy", ".35em")
      .text(function() {return "Set 12 Hour Interval";})

      var daybutton = svg.append("g")
          .on("click", function(d) {setTimePeriod(day);});


    daybutton.append("rect")
    .attr("class", "button")
    .attr("height", 50)
    .attr("width", 100)
    .attr("rx", 5)
    .attr("ry", 5)
    .attr("transform", "translate(" + (3*margin.buttons+5) + "," + buttonheight + ")")

    daybutton.append("text")
      .attr("x", 3 * margin.buttons + 10)
      .attr("y", buttonheight + 25)
      .attr("dy", ".35em")
      .text(function() {return "Set 24 Hour Interval";})

    d3.csv("BLDG001.csv", function(error, data) {
      x.domain(d3.extent(data.map(function(d) { 
        data.forEach(function(d) {
          d.date = parseDate(d['BLDG001.IntervalStart']);
        })
        return d.date; 
      })));
      y.domain([0, d3.max(data.map(function(d) { 
        data.forEach(function(d) {
          d.kWH = +d['BLDG001.HVAC.2']
        })
        return d.kWH; 
      }))]);
      x2.domain(x.domain());
      y2.domain(y.domain());


      focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

      focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

      focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

      context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

      context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

      context.append("g")
      .attr("class", "x brush")
      .call(brush)
      .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
    });

    function brushed() {
      x.domain(brush.empty() ? x2.domain() : brush.extent());
      focus.select(".area").attr("d", area);
      focus.select(".x.axis").call(xAxis);
    }

    function setHalfDay() {
      var twelvehrms = 43200000;
      var twelveHours = Math.abs(x.domain()[1] - twelvehrms);
      var date = new Date(twelveHours);
      brush.extent([twelveHours, x.domain()[1]]);
      d3.select('.brush').transition()
        .call(brush.extent([twelveHours, x.domain()[1]]))
        .call(brush.event);
      x.domain(brush.extent());
      focus.select(".area").attr("d", area);
      focus.select(".x.axis").call(xAxis);
    }

    function setSingleDay() {
      var dayms = 86400000;
      var day = Math.abs(x.domain()[1] - dayms);
      var date = new Date(day);
      brush.extent([day, x.domain()[1]]);
      d3.select('.brush').transition()
        .call(brush.extent([day, x.domain()[1]]))
        .call(brush.event);
      x.domain(brush.extent());
      focus.select(".area").attr("d", area);
      focus.select(".x.axis").call(xAxis);
    }

    function setWeek() {
      var dayms = 86400000;
      var day = Math.abs(x.domain()[1] - dayms);
      var date = new Date(day);
      brush.extent([day, x.domain()[1]]);
      d3.select('.brush').transition()
        .call(brush.extent([day, x.domain()[1]]))
        .call(brush.event);
      x.domain(brush.extent());
      focus.select(".area").attr("d", area);
      focus.select(".x.axis").call(xAxis);
    }

    function setTimePeriod(milliseconds) {
      var ms = milliseconds;
      var time = Math.abs(x.domain()[1] - ms);
      var date = new Date(time);
      brush.extent([time, x.domain()[1]]);
      d3.select('.brush').transition()
        .call(brush.extent([time, x.domain()[1]]))
        .call(brush.event);
      x.domain(brush.extent());
      focus.select(".area").attr("d", area);
      focus.select(".x.axis").call(xAxis);      
    }


  </script>
